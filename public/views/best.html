<div class="jumbotron text-center">
    <h1>Front page!</h1>
    <p>{{ tagline }}</p>
    <img src="/sample_wallpapers/cubic_sphere-wallpaper-1920x1080.jpg"></img>
</div>

<p>the best, the best, the best, the best ...</p><br>

<!-- Grid of img -->
<ul ng/pics-show="layout == 'grid'" class="grid">
    <li ng-repeat = "p in pics">
    <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a>
    </li>
</ul>
